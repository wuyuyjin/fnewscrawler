name: Keep Render Service Alive

on:
  schedule:
    # 每10分钟运行一次
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        run: |
          echo "Pinging Render service..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://fnewscrawler.onrender.com/api/monitor/overview)
          
          if [ $response -eq 200 ]; then
            echo "✅ Service is alive (HTTP $response)"
          else
            echo "⚠️ Service returned HTTP $response"
          fi

